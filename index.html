<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Password Generator</title>
        <meta name="description" content="Web application to create secure passwords." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1 class="title">Password Generator</h1>
            <p class="subtitle">Create secure passwords for any account!</p>
        </header>
        <main>
            <div class="form-container">
                <form>
                    <div>
                        <label for="password-amount">Number of passwords to make</label>
                        <input type="number" id="password-amount" name="password-amount" min="1" max="5"
                            value="Enter amount of passwords" />
                    </div>
                    <div>
                        <label for="password-length">Password length</label>
                        <input type="number" id="password-length" name="password-length" min="8" max="25"
                            value="Enter character amount" />
                    </div>
                    <div>
                        <h4>Password Complexity</h4>
                        <label>
                            <input type="radio" name="complexity" value="less">
                            Less
                        </label><br>

                        <label>
                            <input type="radio" name="complexity" value="standard" checked>
                            Standard
                        </label><br>

                        <label>
                            <input type="radio" name="complexity" value="more">
                            More
                        </label><br>
                    </div>

                </form>
            </div>
        </main>
        <script src="script.js" async defer></script>
    </body>

</html>
